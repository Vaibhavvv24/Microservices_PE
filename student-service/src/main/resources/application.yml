server:
  port: 8082

spring:
  application:
    name: student-service
  
  datasource:
    url: jdbc:h2:mem:studentdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    com.quizplatform.student: DEBUG
    org.springframework.web: INFO

grpc:
  client:
    quiz-service:
      address: ${GRPC_CLIENT_QUIZ_SERVICE_ADDRESS:static://localhost:9090}
      negotiation-type: ${GRPC_CLIENT_QUIZ_SERVICE_NEGOTIATION_TYPE:PLAINTEXT}

