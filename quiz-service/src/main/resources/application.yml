server:
  port: 8081

spring:
  application:
    name: quiz-service
  
  datasource:
    url: jdbc:h2:mem:quizdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    com.quizplatform.quiz: DEBUG
    org.springframework.web: INFO

grpc:
  server:
    port: 9090

